<!DOCTYPE html>
<style>
    form {
        margin: auto;
        width: 35%;
    }

    .result {
        margin: auto;
        width: 35%;
        border: 1px solid #ccc
    }
</style>

<head>
    <title>Прогнозирование соотношения матрица-наполнитель</title>
</head>

<form action="{{url_for('main')}}" method="POST">
    <fieldset>
        <legend>Введите значения</legend>
        
        <label for="plotnost">Плотность, кг/м3</label>
        <input id="plotnost_id" name="density" type="number" step=".0"
        required>
        <br>
        <br>
        <label for="mod_upr">Модуль упругости, ГПа</label>
        <input id="mod_upr_id" name="modulus_of_elasticity" type="number" step="any"
        required>
        <br>
        <br>
        <label for="kol_otv">Количество отвердителя, м.%</label>
        <input id="kol_otv_id" name="amount_of_hardener" type="number" step="any"
        required>
        <br>
        <br>
        <label for="epoxy_g">Содержание эпоксидных групп,%_2</label>
        <input id="epoxy_g_id" name="content_of_epoxy_groups" type="number" step="any"
        required>
        <br>
        <br>
        <label for="temp">Температура вспышки, С_2</label>
        <input id="temp_id" name="flash_point" type="number" step=".000001" step="any"
        required>
        <br>
        <br>
        <label for="pov_plotnost">Поверхностная плотность, г/м2</label>
        <input id="pov_plotnost_id" name="surface_density" type="number" step="any"
        required>
        <br>
        <br>
        <label for="upr_rast">Модуль упругости при растяжении, ГПа</label>
        <input id="upr_rast_id" name="tensile_modulus_of_elasticity" type="number" step="any"
        required>
        <br>
        <br>
        <label for="proch_rast">Прочность при растяжении, МПа</label>
        <input id="proch_rast_id" name="tensile_strength" type="number" step="any"
        required>
        <br>
        <br>
        <label for="smola">Потребление смолы, г/м2</label>
        <input id="smola_id" name="resin_consumption" type="number" step="any"
        required>
        <br>
        <br>
        <label for="ugol">Угол нашивки, град</label>
        <input id="ugol_id" name="stripe_angle" type="number" step="any"
        required>
        <br>
        <br>
        <label for="shag">Шаг нашивки</label>
        <input id="shag_id" name="stripe_step'" type="number" step="any"
        required>
        <br>
        <br>
        <label for="plot_nash">Плотность нашивки</label>
        <input id="plot_nash_id" name="stripe_density" type="number" step="any"
        required>
        <br>
        <br>
        <br>
        <input type="submit" value="Предсказать">
    </fieldset>
</form>

<div class="result" align="center">
    {% if results %}
        <br>
        <p style="font-size:40px">
         Полученнное значение соотношения матрица-наполнитель</p>
        <p style="font-size:50px">{{result}}</p>
    {% endif %}
</div>
